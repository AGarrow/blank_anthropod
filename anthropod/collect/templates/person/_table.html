<table class="table table-keys" id="person-table">
  <thead>
    <tr>
      <th>Name</th>
      <th># Organizations</th>
    </tr>
  </thead>
  <tbody>
    {% for person in people %}
    <tr>
      <td><a href="{% url 'person.jsonview' _id=person.id %}">{{person.name}}</td>
      <td>{{person.memberships.count}}</td>
      <td>
        <form action="{% url 'person.delete' %}" method="POST" class="inlineform pull-right">
          {% csrf_token %}
          <input type="hidden" value="{{person.id}}" name="_id"></input>
          <button type="submit" class="btn">
            <i class="icon-remove"></i>
          </button>
        </form>
        <span class="pull-right">&nbsp;&nbsp;</span>
        <a class="btn pull-right item-edit" href="{% url 'person.edit' person.id %}">
          <i class="icon-pencil"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
