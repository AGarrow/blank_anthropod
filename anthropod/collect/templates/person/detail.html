{% extends "person/base.html" %}
{% block viewname %}&nbsp;/&nbsp;detail{% endblock %}
{% block person_content %}
<h2>name: {{person.name}}</h2>

<div class="container">
  <form action="{% url 'person.edit' person.id_string %}" method="GET" class="pull-left">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" id="edit">
      <i class="icon-pencil"></i> Edit this person
    </button>
  </form>

  <form action="{% url 'person.delete' %}" method="POST" class="pull-right">
    {% csrf_token %}
    <input type="hidden" value="{{person.id_string}}" name="_id"></input>
    <button type="submit" class="btn btn-danger" id="delete">
      <i class="icon-remove"></i> Delete this person
    </button>
  </form>
</div>

<div class="tabbable">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#json" data-toggle="tab">json</a></li>
    <li><a href="#memberships" data-toggle="tab">memberships</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="json">
      <h3>json</h3>
      <pre>
          {{person.pretty_print}}
      </pre>
    </div>
    <div class="tab-pane" id="memberships">
      <h3>memberships</h3>
      {% include "person/_memberships.html" %}
    </div>
  </div>
</div>
{% endblock %}
