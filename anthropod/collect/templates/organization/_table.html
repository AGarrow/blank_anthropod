<table class="table table-keys" id="person-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Geography Id</th>
      <th>Source url</th>
    </tr>
  </thead>
  <tbody>
    {% for organization in organizations %}
    <tr>
      <td><a href="{% url 'organization.detail' _id=organization.id %}">{{organization.name}}</td>
      <td>
        <a href="{% url 'geo.detail' organization.geography_id %}">
          {{organization.geography_id}}
        </a>
      </td>
      <td>{{organization.source_url}}</td>
      <td>
        <form action="{% url 'organization.delete' %}" method="POST" class="inlineform pull-right">
          {% csrf_token %}
          <input type="hidden" value="{{organization.id}}" name="_id"></input>
          <button type="submit" class="btn item-delete">
            <i class="icon-remove"></i>
          </button>
        </form>
        <span class="pull-right">&nbsp;&nbsp;</span>
        <a class="btn pull-right item-edit" href="{% url 'organization.edit' organization.id %}">
          <i class="icon-pencil"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
