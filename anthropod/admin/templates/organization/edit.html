{% extends "organization/base.html" %}

    <a href="{% url 'organization.list' %}">Organization</a>
    &nbsp;/&nbsp;{{action}}

{% endblock %}

{% block organization_content %}

{{ form.as_table }}

</form>
{% endblock %}
